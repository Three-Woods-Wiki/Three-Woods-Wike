{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{%  static 'js/jquery-1.11.3.js' %}"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            position: relative;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .my-middle-container {
            position: relative;
            width: 400px;
            top: 100px;
            min-height: 100%;
            margin: auto;
            line-height: 100%;
        }
    </style>
</head>

<body>

    <div class="my-middle-container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" type="text" class="form-control" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input id="remember" type="checkbox" value="Remember"> Remember me
                        </label>
                    </div>
                    <input class="btn btn-primary btn-shadow" type="button" value="Login" onclick="login()"/>
                    <input class="btn btn-primary btn-shadow" type="button" value="Register" onclick="register()"/>
                </form>
            </div>
        </div>
    </div>

    <script>
        function login() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var remember = document.getElementById("remember").checked;

            if(username==""){
                document.getElementById("password").value = "";
                alert("请输入用户名！");
            }
            else if(password==""){
                alert("请输入密码！");
            }
            else {
                $.post(
                        "../check_login",
                        {"username": username, "password": password, "remember": remember},
                        function (result) {

                            if (result.result) {

                                window.location.href = "../index";
                            }
                            else {

                                document.getElementById("password").value = "";
                                alert("登录失败！");
                            }
                        }
                );
            }
        }
    </script>

    <script>
        function register() {

            window.location.href="../register";
        }
    </script>

</body>
</html>
